<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-direction</title>
    <style>
        #wrap {
            width: 400px;
        }
        .flex-container {
            display: flex;
            flex-wrap: nowrap; /* 默认，可以不写 */
        }
        .item{
            display: inherit;
            width:100px;
            height:100px;
            align-items: center;
        }
        .item p{
            width:100%;
            text-align:center;
            color:#fff;
        }
    </style>
</head>
<body>

<div class="flex-container" id="wrap">
    <div class="item" style="background-color: #2a80b9;"><p>1</p></div>
    <div class="item" style="background-color: #8f44ad;"><p>2</p></div>
    <div class="item" style="background-color: #16a086;"><p>3</p></div>
    <div class="item" style="background-color: #f1c40f;"><p>4</p></div>
    <div class="item" style="background-color: #e77e23;"><p>5</p></div>
</div>
</body>
</html>
